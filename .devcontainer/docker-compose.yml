version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/Liquicity:cached
    command: sleep infinity
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: raj
      POSTGRES_PASSWORD: Rajshah11
      POSTGRES_DB: liquicity
      DATABASE_URL: postgresql://raj:Rajshah11@db:5432/liquicity
    ports:
      - "3000:3000"
      - "8000:8000"
    depends_on:
      - db
    networks:
      - liquicity-network

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: Rajshah11
      POSTGRES_USER: raj
      POSTGRES_DB: liquicity
    ports:
      - "5432:5432"
    networks:
      - liquicity-network

volumes:
  postgres-data:

networks:
  liquicity-network:
    driver: bridge
